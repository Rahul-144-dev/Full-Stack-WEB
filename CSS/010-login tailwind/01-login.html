<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="/src/output.css">
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-500">

  <div class="bg-gray-700 rounded-lg p-8 w-96 shadow-2xl">
    <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
    <form>
      <div class="input-fields">
        <div class="mb-4">
          <label class="block text-sm font-medium text-white mb-2" for="">Email</label>
          <input type="email" placeholder="email" class="bg-gray-500 w-full px-3 py-2 rounded-md text-black">
        </div>
        <div>
          <label class="block text-sm font-medium text-white mb-2" for="">Password</label>
          <input type="password" placeholder="password" class="bg-gray-500 w-full px-3 py-2 rounded-md text-black">
        </div>
        <button class="w-full bg-blue-600 mt-7 text-white p-2 rounded-md hover:bg-blue-800 shadow-2xl" type="submit">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
