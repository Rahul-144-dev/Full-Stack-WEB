<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
  <link rel="stylesheet" href="01-home.css" />
</head>

<body>
  <div class="container">
    <div class="product-card">
      <div class="product-card__image">
        <img src="/Assets/img/photo-1542291026-7eec264c27ff.jpg" alt="Red Nike Shoes">
      </div>
      <div class="product-card__info">
        <h2 class="product-card__title">Nike Air Max</h2>
        <p class="product-card__description">Experience ultimate comfort and style with these iconic Nike Air Max
          sneakers.</p>
        <div class="product-card__price-row">
          <span class="product-card__price">$149.99</span>
          <button class="product-card__btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
