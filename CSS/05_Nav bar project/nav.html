<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NavBar Project</title>
  <link rel="stylesheet" href="nav1.css" />

<body>

  <div class="nav-container">
    <h2>NavBar 1 : Horizontal with underline effect</h2>

  </div>

  <div class="nav-container">

    <nav class="nav2">

        <li><a href="#">Home</a></li>

          <a href="#">About</a>
