<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>forms</title>
</head>

<body>
  <div>
    <h1>login form</h1>
    <form action="">
      <label for="Email">
        email:
        <input type="text" name="email">
      </label>
      <label for="password">password
        <input type="password" name="password">
      </label>
      <button type="submit">Login</button>
      <button type="reset">Reset</button>
    </form>
  </div>

  <div>
    <form action="">

      <label for="number">Enter a Number :
        <input type="number" name="number" placeholder="contact number">
      </label>

      <label for="textfield">give us review:
        <textarea name="" id="" cols="20" rows="5" placeholder="enter your thoughts"></textarea>
      </label>

      <label for="check">are you human
        <input type="checkbox" name="check">
      </label>
      <label for="lang">which langs you know:
        <input type="checkbox" name="lang">
      </label>

      <label for="gender">male
        <input type="radio" name="gender" id="male">
      </label>
      <label for="gender">female
        <input type="radio" name="gender" id="female">
      </label>

      <label for="games">
        <select name="games" id="">
          <option value="Ride 5">Ride 5</option>
          <option value="Gta V">Gta V</option>
          <option value="BloodStrike">BloodStrike</option>
        </select>
      </label>

      <label for="month">using for months
        <input type="month" name="month" id="">
      </label>
      <label for="files">open files
        <input type="file" name="files" id="">
      </label>
      <label for="color">choose colours from here
        <input type="color" name="color" id="">
      </label>
      <h1>input tags</h1>
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input"
        style="text-decoration: none;">mdn input tags</a>
    </form>
  </div>

</body>

</html>
